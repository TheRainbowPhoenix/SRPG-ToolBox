name: Build (Windows)

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ "**" ]
  workflow_dispatch: {}

jobs:
  build-windows:
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        configuration: [ Release ] # , Debug 
        platform: [ x64 ] # platform: [ x64, Win32 ]

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0


      - name: Setup MSBuild (VS 2022)
        uses: microsoft/setup-msbuild@v2
        with:
          vs-version: '17'             # Visual Studio 2022
          msbuild-architecture: x64    # Use 64-bit MSBuild

      - name: Show MSBuild version
        run: msbuild -version

      - name: Build ${{ matrix.platform }} ${{ matrix.configuration }}
        shell: cmd
        run: >
          msbuild "SRPG_Unpacker/SRPG_Unpacker.sln"
          /m
          /verbosity:minimal
          /p:Configuration=${{ matrix.configuration }}
          /p:Platform=${{ matrix.platform }}
          /p:WindowsTargetPlatformVersion=10.0
          /p:PreferredToolArchitecture=x64

      - name: Show output dir
        shell: cmd
        run: dir /s SRPG_Unpacker\${{ matrix.platform }}\${{ matrix.configuration }}

      - name: Upload artifacts (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: SRPG_Unpacker-${{ matrix.platform }}-${{ matrix.configuration }}
          if-no-files-found: warn
          path: |
            # Exact exe + symbols
            SRPG_Unpacker\${{ matrix.platform }}\${{ matrix.configuration }}\SRPG_Unpacker.exe
            SRPG_Unpacker\${{ matrix.platform }}\${{ matrix.configuration }}\*.pdb
            # Anything else from that output dir (dlls, logs, etc.)
            SRPG_Unpacker\${{ matrix.platform }}\${{ matrix.configuration }}\**
            # Keep the generic build tree if you use it
            build\${{ matrix.platform }}\${{ matrix.configuration }}\**
